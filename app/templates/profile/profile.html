{% extends 'base.html'%}

{% block content %}
<div class="container">
<div class="row">
<!-- displaying  Username-->
  <div class="col-md-4">
    <h3> {{user.username| capitalize}} </h3>

    <!--Displaying user bio-->
      <p> {{user.username| capitalize}} has no bio </p>
  </div>

  <!--Display profile photo-->
  <div class="col-md-4">

    {% if user.profile_pic %}
    <img src="{{url_for('static',filename=user.profile_pic)}}" alt="" class="img-thumbnail">
    {%else%}
    <p>No profile picture</p>
    {% endif %}
  </div>
</div>
</div>
{% endblock %}
